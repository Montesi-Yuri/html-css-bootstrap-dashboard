<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/debug.css">

    </head>

    <body class="debug">

        <!-- Header -->
        <header class="w-100 position-sticky">

            <div class="container-fluid row py-3 justify-content-between align-items-center pe-0">

                <div class="col-auto">
                
                    <a href="#">
                        <img class="d-lg-none small-logo-fixed-height" src="img/mobile-logo.png" alt="Mobile-logo">
                    </a>

                    <a href="#">
                        <img class="d-none d-lg-block w-100 big-logo-fixed-height" src="img/logo.svg" alt="Logo">
                    </a>
                
                </div>
                
                <div class="col d-none d-md-block">
                
                    <div class="input-group">

                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Prova a cercare: Lezioni di Laravel">

                    </div>
                
                </div>
                
                <div class="col-auto d-flex pe-0">

                    <div class="d-flex align-items-center text-secondary">
                
                        <span class="d-none d-lg-block px-2">
                            <i class="fa-solid fa-list"></i>
                        </span>
                
                        <span class="d-none d-lg-block px-2">
                            <i class="fa-solid fa-circle-question"></i>
                        </span>

                        <span class="d-none d-lg-block px-2">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                
                        <div class="dropdown">

                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                                <i class="fa-solid fa-bell text-warning"></i>

                            </button>

                            <ul class="dropdown-menu">

                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Log out</a></li>

                            </ul>

                        </div>
                
                    </div>
                
                </div>

            </div>
                
        </header>
        
        <!-- Main -->
        <main class="row max-hg-wo-h container-fluid p-0 m-0">

            <!-- SIDE NAVIGATION BAR -->
            <aside class="col-auto h-100 side-custom-bg p-0">

                <div class="container-fluid d-flex flex-column justify-content-between h-100">

                    <nav class="w-100 d-flex mt-3 p-0">

                        <ul class="p-0 mb-0 lh-lg">

                            <li class="px-3 py-1">

                                <a class="text-white" href="#">
                                    <i class="fa-solid icon-sizing me-md-2 fa-house"></i>
                                    <span class="d-none d-md-inline-block"> Home</span>
                                </a>

                            </li>

                            <li class="px-3 py-1">

                                <a class="text-white" href="#">
                                    <i class="fa-solid icon-sizing me-md-2 fa-chart-simple"></i>
                                    <span class="d-none d-md-inline-block"> Stats</span>
                                </a>

                            </li>

                            <li class="px-3 py-1">

                                <a class="text-white" href="#">
                                    <i class="fa-solid icon-sizing me-md-2 fa-signal"></i>
                                    <span class="d-none d-md-inline-block"> Signals</span>
                                </a>
                                
                            </li>

                        </ul>

                    </nav>

                    <div class="w-100 mb-4">

                        <a class="text-white px-3 py-1" href="#">
                            <i class="fa-solid fa-gear me-md-2"></i>
                            <span class="d-none d-md-inline-block"> Admin</span>
                        </a>

                    </div>

                </div>

            </aside>

            <div class="col h-100 overflow-y-auto">

                <div class="container-fluid h-100 p-0">

                    <!-- MAIN CONTENT HEADER -->
                    <header class="row bg-primary align-items-baseline">

                        <div class="col-12 col-md-3 mt-3 text-lg-center order-md-3 my-2 text-white">

                            <span>Nuovo studente </span>

                            <button type="button" class="ms-2 btn btn-primary border-white">
                                <i class="fa-solid fa-plus text-white fa-sm"></i>
                            </button>

                        </div>

                        <div class="col-12 col-md-6 my-2 text-white">

                            <h2 class="d-inline-block align-middle">Boolean </h2>

                            <a href="#" class="badge rounded-pill bg-blue-custom align-middle">Piano blaze</a>

                            <br>

                            <a href="#" class="badge rounded-pill bg-blue-custom align-middle">3 app</a>

                            <i class="fa-solid fa-angles-right text-white fa-xs align-middle"></i>

                            <a href="#" class="badge rounded-pill bg-blue-custom align-middle d-lg-none">+</a>

                            <a href="#" class="badge rounded-pill bg-blue-custom align-middle d-none d-lg-inline-block">Piano blaze</a>

                            <a href="#" class="badge rounded-pill bg-blue-custom align-middle d-none d-lg-inline-block">Piano blaze</a>

                            <a href="#" class="badge rounded-pill bg-blue-custom align-middle d-none d-lg-inline-block">Piano blaze</a>
                            
                        </div>

                        <div class="col-12 col-md-3 my-2 text-white">

                            <p class="m-0">Studenti online negli ultimi 30 minuti</p>

                            <p class="fs-2">125</p>

                        </div>

                    </header>

                    <!-- MAIN CONTENT -->
                    <div class="row">
                        
                        <div class="col-lg-8">

                            <div class="my-2">left</div>

                            <div class="my-2">left</div>

                        </div>
                        
                        <div class="col-lg-4">

                            <div class="my-2">right</div>
                            
                            <div class="my-2">right</div>

                        </div>

                    </div>


                </div>

            </div>


           
        </main>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
